name: 'pdflatex'

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'

jobs:
  compile_latex:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: pdflatex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: src/main.tex
          args: -pdf -outdir=out/
    
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: main.pdf
          path: out/main.pdf

      - name: create release
        uses: softprops/action-gh-release@v1
        with:
          name: main.pdf
          files: out/main.pdf
